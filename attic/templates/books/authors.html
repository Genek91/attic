{% extends 'base.html' %}

{% block title %}
Авторы
{% endblock %}

{% block content %}
<div>
    <h1>
        Авторы
    </h1>
</div>
<div style="column-count: 3; column-gap: 20px; margin-bottom: 20px;">
    {% for author in authors %}
        <li>
            <a href="{% url 'books:author_books_list' author %}">
                {{ author }}
            </a>
        </li>
    {% endfor %}
</div>
{% endblock %}
